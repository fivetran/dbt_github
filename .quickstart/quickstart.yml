database_key: github_database
schema_key: github_schema

dbt_versions: ">=1.3.0 <2.0.0"

table_variables:
  github__using_issue_assignee:
    - issue_assignee
  github__using_issue_label:
    - issue_label
  github__using_label:
    - label
  github__using_repo_team:
    - repo_team
    - team
  github__using_requested_reviewer_history:
    - requested_reviewer_history

destination_configurations:
  databricks:
    dispatch:
      - macro_namespace: dbt_utils
        search_order: [ 'spark_utils', 'dbt_utils' ]

public_models: [
  "github__weekly_metrics",
  "github__monthly_metrics",
  "github__quarterly_metrics",
  "github__pull_requests",
  "github__daily_metrics",
  "github__issues"
]
